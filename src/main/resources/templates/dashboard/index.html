<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/layout :: layout(~{::section})}">
<section class="space-y-6">
    <div class="grid grid-cols-1 gap-4 xl:grid-cols-3">
        <div class="flex items-center gap-4 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm transition-colors dark:border-slate-700 dark:bg-slate-900/90 dark:shadow-black/20">
            <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-indigo-100 text-indigo-600 dark:bg-indigo-500/20 dark:text-indigo-300">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M8 5h8" stroke-linecap="round" />
                    <path d="M7 3h10v18H7z" />
                    <path d="M10 11h4M10 15h4" stroke-linecap="round" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-slate-500 dark:text-slate-400 md:text-lg">Valor em Estoque</p>
                <p class="text-3xl font-extrabold text-slate-800 dark:text-slate-100 md:text-4xl" th:text="'R$ ' + ${#numbers.formatDecimal(valorEmEstoque, 1, 2)}"></p>
            </div>
        </div>

        <a th:href="@{/dashboard/vendas}" class="group flex items-center gap-4 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md dark:border-slate-700 dark:bg-slate-900/90 dark:shadow-black/20 dark:hover:border-emerald-500/40 dark:hover:bg-slate-900">
            <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-emerald-100 text-emerald-600 dark:bg-emerald-500/20 dark:text-emerald-300">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <rect x="3" y="7" width="18" height="10" rx="2" />
                    <path d="M7 12h4" stroke-linecap="round" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-slate-500 dark:text-slate-400 md:text-lg">Vendas Concluidas</p>
                <p class="text-3xl font-extrabold text-slate-800 dark:text-slate-100 md:text-4xl" th:text="'R$ ' + ${#numbers.formatDecimal(indicadorMes.receita, 1, 2)}"></p>
                <p class="text-xs font-semibold uppercase tracking-wide text-emerald-600 dark:text-emerald-300">Abrir analytics</p>
            </div>
        </a>

        <a th:href="@{/dashboard/estoque-baixo}" class="group flex items-center gap-4 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md dark:border-slate-700 dark:bg-slate-900/90 dark:shadow-black/20 dark:hover:border-rose-500/40 dark:hover:bg-slate-900">
            <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-slate-100 text-slate-500 dark:bg-slate-800 dark:text-slate-300">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M12 4l8 14H4z" />
                    <path d="M12 9v4" stroke-linecap="round" />
                    <circle cx="12" cy="16" r="1" fill="currentColor" stroke="none" />
                </svg>
            </div>
            <div>
                <p class="text-sm text-slate-500 dark:text-slate-400 md:text-lg">Estoque Baixo</p>
                <p class="text-3xl font-extrabold text-slate-800 dark:text-slate-100 md:text-4xl" th:text="${estoqueBaixo} + ' Itens'"></p>
                <p class="text-xs font-semibold uppercase tracking-wide text-rose-500 dark:text-rose-300">Ver produtos</p>
            </div>
        </a>
    </div>

    <div class="relative overflow-hidden rounded-3xl bg-gradient-to-r from-indigo-700 via-indigo-600 to-indigo-500 px-8 py-10 text-white shadow-xl shadow-indigo-900/20 ring-1 ring-white/20 dark:from-indigo-600 dark:via-violet-600 dark:to-sky-600 dark:shadow-black/35 dark:ring-indigo-200/20">
        <div class="absolute -right-8 -bottom-8 h-44 w-44 rounded-full bg-white/10"></div>
        <div class="absolute right-28 top-8 h-16 w-16 rounded-full bg-white/10"></div>
        <div class="relative max-w-2xl">
            <h1 class="text-3xl font-extrabold leading-tight md:text-5xl">Bem-vindo a Ampliart</h1>
            <p class="mt-4 text-base text-indigo-100 dark:text-indigo-50 md:text-2xl">Sistema de gestao completo. Gerencie estoque, crie orcamentos e acompanhe vendas em tempo real.</p>
            <a th:href="@{/orcamentos/novo}" class="mt-8 inline-flex h-12 items-center rounded-2xl bg-white px-6 text-base font-bold text-indigo-700 shadow-lg shadow-indigo-950/10 transition hover:brightness-95 dark:bg-slate-950/75 dark:text-indigo-100 dark:ring-1 dark:ring-indigo-200/25 md:h-14 md:px-8 md:text-2xl">Criar Novo Orcamento</a>
        </div>
    </div>
</section>
</html>
