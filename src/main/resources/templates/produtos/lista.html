<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/layout :: layout(~{::section})}">
<section class="space-y-6">
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <h1 class="text-3xl font-extrabold tracking-tight text-slate-800 md:text-5xl">Estoque de Produtos</h1>
        <a class="inline-flex h-12 items-center gap-2 rounded-xl bg-indigo-600 px-5 text-base font-semibold text-white shadow-lg shadow-indigo-900/20 transition hover:bg-indigo-500 md:text-xl" th:href="@{/produtos/novo}">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.3" aria-hidden="true">
                <path d="M12 5v14M5 12h14" stroke-linecap="round" />
            </svg>
            Adicionar Produto
        </a>
    </div>

    <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
        <h2 class="mb-3 text-lg font-semibold text-slate-800">Buscar Produto</h2>
        <form class="grid grid-cols-1 gap-3 md:grid-cols-[2fr_1fr_auto_auto]" method="get" th:action="@{/produtos}">
            <input class="h-11 rounded-xl border border-slate-200 px-4 text-lg text-slate-700 outline-none transition focus:border-indigo-400"
                   type="text"
                   name="nomeProduto"
                   placeholder="Buscar por nome ou bipar codigo..."
                   th:value="${nomeProduto}"
                   autocomplete="off"
                   autofocus />
            <select class="h-11 rounded-xl border border-slate-200 px-3 text-base text-slate-600 outline-none transition focus:border-indigo-400" name="categoriaId">
                <option value="" th:selected="${categoriaId == null}">Todas categorias</option>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}" th:selected="${categoriaId == categoria.id}"></option>
            </select>
            <button class="h-11 rounded-xl bg-slate-800 px-4 text-sm font-semibold text-white transition hover:bg-slate-700" type="submit">Buscar</button>
            <a class="inline-flex h-11 items-center justify-center rounded-xl bg-slate-100 px-4 text-sm font-semibold text-slate-700 transition hover:bg-slate-200"
               th:href="@{/produtos}">Limpar</a>
        </form>
    </div>

    <div class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
        <div class="max-h-[67vh] overflow-auto">
            <table class="min-w-full">
                <thead class="sticky top-0 bg-slate-50">
                <tr class="text-left text-sm font-bold uppercase tracking-wide text-slate-500">
                    <th class="px-4 py-4">Produto</th>
                    <th class="px-4 py-4">Categoria</th>
                    <th class="px-4 py-4">Custo</th>
                    <th class="px-4 py-4">Venda</th>
                    <th class="px-4 py-4">Margem</th>
                    <th class="px-4 py-4">Estoque</th>
                    <th class="px-4 py-4">Acoes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}" class="border-t border-slate-100 text-base text-slate-700 md:text-lg">
                    <td class="px-4 py-4">
                        <div class="flex items-center gap-3">
                            <span class="flex h-10 w-10 items-center justify-center rounded-lg bg-slate-100 text-base font-bold text-slate-500" th:text="${#strings.substring(produto.nome, 0, 1)}"></span>
                            <span class="font-semibold text-slate-800" th:text="${produto.nome}"></span>
                        </div>
                    </td>
                    <td class="px-4 py-4">
                        <span class="rounded-md bg-slate-100 px-3 py-1 text-base text-slate-600" th:text="${produto.categoria != null ? produto.categoria.nome : '-'}"></span>
                    </td>
                    <td class="px-4 py-4 font-medium" th:text="'R$ ' + ${#numbers.formatDecimal(produto.precoCompra, 1, 2)}"></td>
                    <td class="px-4 py-4 font-bold text-slate-900" th:text="'R$ ' + ${#numbers.formatDecimal(produto.precoVenda, 1, 2)}"></td>
                    <td class="px-4 py-4 font-bold text-emerald-600" th:text="${margensPorProduto[produto.id]}"></td>
                    <td class="px-4 py-4">
                        <span class="rounded-full bg-emerald-100 px-3 py-1 text-base font-bold text-emerald-700" th:text="${produto.quantidadeEstoque}"></span>
                    </td>
                    <td class="px-4 py-4">
                        <div class="flex items-center gap-3">
                            <a class="inline-flex h-9 w-9 items-center justify-center rounded-lg text-slate-500 transition hover:bg-slate-100 hover:text-indigo-600" th:href="@{/produtos/{id}/editar(id=${produto.id})}" title="Editar">
                                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <path d="M4 20l4.5-1 10-10a2 2 0 0 0-2.8-2.8l-10 10z" />
                                </svg>
                            </a>
                            <a class="inline-flex rounded-lg px-3 py-2 text-base font-semibold text-slate-600 transition hover:bg-slate-100 hover:text-slate-900" th:href="@{/produtos/{id}(id=${produto.id})}">Detalhes</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(produtos)}">
                    <td colspan="7" class="px-4 py-8 text-center text-lg text-slate-500">Nenhum produto encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
