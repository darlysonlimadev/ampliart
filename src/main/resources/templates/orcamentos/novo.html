<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/layout :: layout(~{::section})}">
    <section>
        <h1 class="text-2xl font-semibold mb-6">Novo orcamento</h1>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4" th:action="@{/orcamentos/novo}" method="post" th:object="${orcamento}">
            <div>
                <label class="block text-sm font-medium">Nome do cliente</label>
                <input class="border rounded px-3 py-2 w-full" type="text" th:field="*{clienteNome}" />
                <p class="text-rose-600 text-sm" th:if="${#fields.hasErrors('clienteNome')}" th:errors="*{clienteNome}"></p>
            </div>
            <div>
                <label class="block text-sm font-medium">Telefone</label>
                <input class="border rounded px-3 py-2 w-full js-telefone" type="text" th:field="*{clienteTelefone}" />
                <p class="text-rose-600 text-sm" th:if="${#fields.hasErrors('clienteTelefone')}" th:errors="*{clienteTelefone}"></p>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium">Email (opcional)</label>
                <input class="border rounded px-3 py-2 w-full" type="email" th:field="*{clienteEmail}" />
                <p class="text-rose-600 text-sm" th:if="${#fields.hasErrors('clienteEmail')}" th:errors="*{clienteEmail}"></p>
            </div>
            <div class="md:col-span-2">
                <button class="px-4 py-2 rounded bg-slate-900 text-white" type="submit">Criar</button>
                <a class="ml-3 text-slate-700" th:href="@{/orcamentos}">Voltar</a>
            </div>
        </form>
    </section>
</html>
