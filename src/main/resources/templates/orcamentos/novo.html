<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragmentos/layout :: layout(~{::section})}">
<section class="mx-auto max-w-3xl">
    <div class="rounded-3xl border border-slate-200 bg-white p-6 shadow-xl dark:border-slate-700 dark:bg-slate-900/90 dark:shadow-black/30 md:p-8">
        <h1 class="text-3xl font-extrabold text-slate-800 dark:text-slate-100 md:text-4xl">Criar Novo Orcamento</h1>
        <p class="mt-2 text-base text-slate-500 dark:text-slate-400">Informe os dados do cliente para iniciar o orcamento.</p>

        <form class="mt-6 grid grid-cols-1 gap-4 md:grid-cols-2" th:action="@{/orcamentos/novo}" method="post" th:object="${orcamento}">
            <div class="md:col-span-2">
                <label class="mb-1 block text-sm font-semibold text-slate-600 dark:text-slate-300">Nome do cliente</label>
                <input class="h-11 w-full rounded-xl border border-slate-200 bg-white px-3 text-slate-700 dark:border-slate-700 dark:bg-slate-950/60 dark:text-slate-100" type="text" th:field="*{clienteNome}" />
                <p class="mt-1 text-sm text-rose-600" th:if="${#fields.hasErrors('clienteNome')}" th:errors="*{clienteNome}"></p>
            </div>
            <div>
                <label class="mb-1 block text-sm font-semibold text-slate-600 dark:text-slate-300">Telefone</label>
                <input class="js-telefone h-11 w-full rounded-xl border border-slate-200 bg-white px-3 text-slate-700 dark:border-slate-700 dark:bg-slate-950/60 dark:text-slate-100" type="text" th:field="*{clienteTelefone}" maxlength="15" inputmode="tel" />
                <p class="mt-1 text-sm text-rose-600" th:if="${#fields.hasErrors('clienteTelefone')}" th:errors="*{clienteTelefone}"></p>
            </div>
            <div>
                <label class="mb-1 block text-sm font-semibold text-slate-600 dark:text-slate-300">Email (opcional)</label>
                <input class="h-11 w-full rounded-xl border border-slate-200 bg-white px-3 text-slate-700 dark:border-slate-700 dark:bg-slate-950/60 dark:text-slate-100" type="email" th:field="*{clienteEmail}" />
                <p class="mt-1 text-sm text-rose-600" th:if="${#fields.hasErrors('clienteEmail')}" th:errors="*{clienteEmail}"></p>
            </div>
            <div class="mt-2 flex gap-3 md:col-span-2">
                <button class="inline-flex h-11 items-center rounded-xl bg-indigo-600 px-5 text-base font-semibold text-white shadow-lg shadow-indigo-900/20 transition hover:bg-indigo-500 dark:shadow-black/30" type="submit">Iniciar Orcamento</button>
                <a class="inline-flex h-11 items-center rounded-xl bg-slate-100 px-5 text-base font-semibold text-slate-700 transition hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700" th:href="@{/orcamentos}">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</html>
