services:
  postgres:
    image: postgres:16-alpine
    container_name: ampliart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ampliart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ampliart"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: darlyson/ampliart-app:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ampliart-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/ampliart
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"

volumes:
  postgres_data:
